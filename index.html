<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-list::-webkit-scrollbar{
              scroll-behavior: smooth;
              width: 0px;
        }
    </style>
</head>
<body class=" bg-gray-200 p-12">
    <div class="container items-center mt-12 relative">
   
         <!-- Heading -->
         <h1 class="flex justify-center font-bold font-sans text-purple-900 p-4 text-4xl"> Image Slider (Javeria Soomro 21sw02)</h1>

        <!-- Button Left -->
        <div class="button button-left absolute z-10 top-2/4 left-3 hidden" id="button-left">
            <img src="chevron-left.svg" class="bg-white border rounded-3xl size-10 cursor-pointer transition-all ease-in duration-150 border-none outline-none hover:bg-neutral-400 hover:p-1" alt="">
        </div>
        
        <!-- Images -->
        <div class="image-slider w-25%">
            <div class="image-list flex gap-3 overflow-x-auto scroll-smooth" id="image-list">
                <img src="https://cdn.pixabay.com/photo/2023/09/05/23/00/butterfly-8235958_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2023/12/01/05/32/butterfly-8422900_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2020/02/06/19/39/butterfly-4825321_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2016/04/05/23/23/white-tree-nymph-1310715_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2020/06/16/15/02/ladies-board-on-the-thistle-flower-5306009_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2018/03/03/23/53/butterfly-day-3196959_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2018/01/24/23/27/butterfly-3105040_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2018/03/03/22/46/nature-3196816_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2018/07/05/01/39/polowiec-chess-board-3517377_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2019/11/24/16/59/butterfly-on-flower-4649787_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2018/04/10/02/49/nature-3306199_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2018/03/05/19/31/nature-3201548_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
                <img src="https://cdn.pixabay.com/photo/2017/08/05/16/24/swallow-tail-2584566_1280.jpg" class="w-60 h-80 cursor-pointer" alt="">
            </div>
        </div>

        <!-- SlideBar -->
        <div class="slide-bar w-25% h-1 rounded-2xl bg-gray-500 border-none relative flex items-center flex-wrapp" id="slide-bar">
            <div class="slide-thumb w-1/3 h-1 border-none rounded-2xl bg-black absolute z-10 hover:h-2 hover:cursor-grab active:cursor-grabbing" id="slide-thumb">
                
            </div>
        </div>
        
        <!-- Button Right -->
        <div class="button-right button absolute right-4 top-2/4" id="button-right">
            <img src="chevron-right.svg" class="bg-white border rounded-3xl size-10 cursor-pointer transition-all ease-in duration-150 border-none outline-none hover:bg-neutral-400 hover:p-1" alt="">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
